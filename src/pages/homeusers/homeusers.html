<ion-content padding >
<h3> Users </h3>

<ion-list *ngFor="let user of user_data">
  <ion-item *ngIf="user.status==1" >
    <ion-avatar item-left>
      <img src="https://www.percona.com/live/data-performance-conference-2016/sites/percona.com.live.data-performance-conference-2016/themes/pl2015/img/unknown-speaker.gif">
    </ion-avatar>
    <h2>{{user.name}}</h2>
    <p>Today 9:30 PM</p>
    <button ion-button item-right >Active</button>
  </ion-item>
</ion-list>
<ion-list *ngFor="let user of user_data outline">
  <ion-item *ngIf="user.status==0">
    <ion-avatar item-left>
      <img src="https://www.percona.com/live/data-performance-conference-2016/sites/percona.com.live.data-performance-conference-2016/themes/pl2015/img/unknown-speaker.gif">
    </ion-avatar>
    <h2>{{user.name}}</h2>
    
    <button ion-button item-right color="secondary" outline>Invited</button>
  </ion-item>
    
</ion-list>

<button ion-button color="light" full>Add User</button>
</ion-content>
