<ion-header>
  <ion-toolbar>
    <ion-title>
      {{room_data.name}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
 <ion-card><ion-card-title text-center> {{appliance_data.name}}</ion-card-title> <ion-list>
    <button ion-item>
      <ion-icon name={{icon}} item-left></ion-icon>
      {{appliance_data.type}}
    </button>
    <button ion-item>
    	<ion-icon name="md-settings" item-left> </ion-icon>
    	{{appliance_data.id}}
    </button>
    <button ion-item>
    <ion-icon name="md-text" item-left></ion-icon>
	{{appliance_data.description}}
	</button>


	
</ion-list> </ion-card>
<div *ngIf = "type ==='Light'">
<ion-card> <ion-card-title text-center> Control your Light </ion-card-title>
<ion-item>
  <ion-label> Switch it on/off </ion-label>
  <ion-toggle [(ngModel)]="toggleStatus"  (ngModelChange)="onChange($event)" checked={{toggleStatus}}>  </ion-toggle>


</ion-item>
</ion-card></div>

</ion-content>
