  <ion-title class="code"> Set up your raspberry pi </ion-title>
  <div class="card-subtitle"> </div>
  
   You need to set up raspberry pi to get the device working. THe code is
 
  <ion-item>
  
   <button ion-item>
      <ion-icon name='md-code-working' item-left></ion-icon>
      {{device_code}}
    </button>
    </ion-item>
    </ion-card>

  <ion-card>
    <img src="http://media.gettyimages.com/videos/large-suburban-home-at-night-with-illuminated-interior-temple-texas-video-id82146617?s=640x640"/>

  </ion-card>
  	
	<button ion-button icon-left class="kick-button" (click)="initializeSetup()">
  	<ion-icon name="home" ></ion-icon>

<div *ngIf = "firstTimeView == false">


  


<ion-tabs>
   
    <ion-tab tabIcon="contact" [root]="tab1"></ion-tab>

  </ion-tabs>
</div>
